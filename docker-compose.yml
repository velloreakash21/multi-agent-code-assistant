version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-23ai-code-assistant
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=CodeAssist123
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/CodeAssist123@//localhost:1521/FREE as sysdba", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger-code-assistant
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  sqlcl-mcp:
    image: container-registry.oracle.com/database/sqlcl:latest
    container_name: sqlcl-mcp-server
    command: ["-mcp", "-sse", "-port", "8080"]
    ports:
      - "8080:8080"
    environment:
      - ORACLE_HOST=oracle-db
      - ORACLE_PORT=1521
      - ORACLE_SERVICE=FREEPDB1
      - ORACLE_USER=codeassist
      - ORACLE_PASSWORD=CodeAssist123
    depends_on:
      oracle-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  oracle-data:
